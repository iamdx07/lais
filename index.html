<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pedido de Namoro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Cursor personalizado - Opcional, pode remover se n√£o gostar do cora√ß√£o no cursor */
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="#ff0080" d="M15 0C7.015 0 0 7.015 0 15s7.015 15 15 15 15-7.015 15-15S22.985 0 15 0zm-3.5 16.25c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125zm3.5-9c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125z"/></svg>'), auto; 
      background-size: cover; 
      animation: fundo-animacao 10s linear infinite; 
    }

    @keyframes fundo-animacao {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    h1 {
      color: #ff0080;
      margin-top: 100px;
      font-size: 36px;
    }

    .pedido {
      margin-bottom: 50px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff0080;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.3s;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .botao:hover {
      transform: scale(1.1);
    }

    .animacao {
      display: none;
      margin-top: 50px;
      font-size: 24px;
      color: #ff0080;
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* O elemento que antes era "cora√ß√£o" agora vai exibir as frases. 
       Ajustei o estilo para se adequar a textos, n√£o a s√≠mbolos pequenos.*/
    .frase-flutuante { 
      position: absolute;
      font-size: 20px; /* Tamanho da frase flutuante */
      font-weight: bold;
      color: #ff0080; /* Cor rosa vibrante para as frases */
      animation: desaparecer 1.5s ease-out forwards; /* Anima√ß√£o para a frase sumir */
      pointer-events: none; /* Impede que o cursor interfira em outros elementos */
      white-space: nowrap; /* Impede que a frase quebre a linha */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* Sombra para destacar o texto */
    }

    /* Anima√ß√£o para as frases flutuantes */
    @keyframes desaparecer {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(-50px); /* Move para cima e encolhe */
      }
    }

    #nao { /* CSS para o bot√£o "N√£o" */
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 0.2s, background-color 0.2s, left 0.2s, top 0.2s; /* Adicionado left e top na transi√ß√£o */
    }

    #nao:hover {
      transform: scale(1.2);
      background-color: #f00;
    }

  </style>
</head>
<body>
  <div class="pedido">
    <h1>Quer namorar comigo?</h1>
  </div>
  <div class="botoes">
    <button id="sim" class="botao">Sim</button>
    <button id="nao" class="botao">N√£o</button>
  </div>
  <div id="animacao" class="animacao">
    ‚ù§Ô∏è‚Äçü©π Eu te amo mto princesa!! E n√£o vejo a hora de viver mais coisas incr√≠veis cntg ( e fzr mts sapecagens tbm heheheüòàüòà )
  </div>

  <script>
    const simButton = document.getElementById('sim');
    const naoButton = document.getElementById('nao');
    const animacaoDiv = document.getElementById('animacao');

    // Fun√ß√£o para mover o bot√£o "N√£o" aleatoriamente
    function moverBotaoNao() {
      const maxX = window.innerWidth - naoButton.offsetWidth - 20; // 20px de margem
      const maxY = window.innerHeight - naoButton.offsetHeight - 20; // 20px de margem
      
      // Garante que o bot√£o n√£o v√° para fora da tela
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      naoButton.style.left = `${newX}px`;
      naoButton.style.top = `${newY}px`;
    }

    // Fun√ß√£o para criar as frases "agressivas" flutuantes
    function criarFraseFlutuante(x, y) {
      const fraseElemento = document.createElement('div');
      fraseElemento.classList.add('frase-flutuante');

      // Define a mensagem "agressiva" (mas divertida!) aleatoriamente
      const mensagensBrincadeira = [
          'TU N√ÉO TEM QUERER N√ÉO, √â SIM OU SIM',
          'ACEITA LOGO FDPüò°', 
          'N√ÉO OQUE RAP√Åü§¨',
          'ACEITAAAAAü§¨üî™',
          'AAAAAAAüî™üò°ü§¨' 
      ];
      const fraseAleatoria = mensagensBrincadeira[Math.floor(Math.random() * mensagensBrincadeira.length)];
      fraseElemento.textContent = fraseAleatoria;

      fraseElemento.style.left = `${x}px`;
      fraseElemento.style.top = `${y}px`;

      document.body.appendChild(fraseElemento);

      // Remove a frase ap√≥s a anima√ß√£o
      setTimeout(() => {
        fraseElemento.remove();
      }, 1500); // Tempo da anima√ß√£o 'desaparecer'
    }

    // Define o fundo da tela com imagem ou gradiente
    // ATEN√á√ÉO: O URL da imagem que voc√™ usou estava incorreto e √© um link de pesquisa do Google.
    // Substitua-o por um URL de imagem real ou use um gradiente.
    document.body.style.backgroundImage = "linear-gradient(to right, #6a11cb 0%, #2575fc 100%)"; 
    // Ou, se tiver uma imagem hospedada: "url('https://exemplo.com/sua-imagem-de-fundo.jpg')";

    // Temporizador para exibir a frase "Clique aqui!" (ajustei o tempo para 20 segundos)
    let timer = setTimeout(() => {
      // Exemplo: alert("Voc√™ est√° demorando muito para responder! üòÖ"); 
      // Ou voc√™ pode disparar uma anima√ß√£o diferente aqui
    }, 20000); // 20 segundos

    // Eventos
    simButton.addEventListener('click', () => {
      simButton.style.display = 'none';
      naoButton.style.display = 'none';
      animacaoDiv.style.display = 'block';
      clearTimeout(timer);
    });

    // Move o bot√£o "N√£o" ao passar o cursor pr√≥ximo
    document.addEventListener('mousemove', (e) => {
      const naoButtonRect = naoButton.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distance = Math.sqrt(
        Math.pow(mouseX - (naoButtonRect.left + naoButtonRect.width / 2), 2) +
        Math.pow(mouseY - (naoButtonRect.top + naoButtonRect.height / 2), 2)
      );

      // Ajusta a dist√¢ncia de "fuga" do bot√£o "N√£o"
      if (distance < 120) { // O bot√£o foge se o mouse estiver a menos de 120px
        moverBotaoNao();
      }
    });

    // Posiciona o bot√£o "N√£o" inicialmente (ao carregar a p√°gina)
    // Usamos um pequeno atraso para garantir que os bot√µes j√° estejam renderizados
    window.addEventListener('load', () => {
        // Centraliza os bot√µes e posiciona o "N√£o" corretamente em rela√ß√£o ao "Sim"
        const botoesDiv = document.querySelector('.botoes');
        // Calcula a posi√ß√£o do bot√£o "N√£o" em rela√ß√£o ao centro da div de bot√µes
        const simRect = simButton.getBoundingClientRect();
        const naoRect = naoButton.getBoundingClientRect();

        // Posi√ß√£o inicial do "N√£o" √† direita do "Sim"
        naoButton.style.position = 'absolute';
        naoButton.style.left = `${simRect.right + 20}px`; // 20px de espa√ßo
        naoButton.style.top = `${simRect.top}px`;
        
        // Ajusta se estiver em tela muito pequena e sair da borda direita
        if (naoButton.getBoundingClientRect().right > window.innerWidth) {
            moverBotaoNao(); // Move para uma posi√ß√£o aleat√≥ria se n√£o couber
        }
    });


    // Cria frases flutuantes ao clicar ou tocar na tela
    document.addEventListener('click', (e) => {
      criarFraseFlutuante(e.clientX, e.clientY);
    });

    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      criarFraseFlutuante(touch.clientX, touch.clientY);
    });

  </script>
</body>
</html>
