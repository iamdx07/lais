<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Para voc√™...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="#ff0080" d="M15 0C7.015 0 0 7.015 0 15s7.015 15 15 15 15-7.015 15-15S22.985 0 15 0zm-3.5 16.25c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125zm3.5-9c-1.15 0-2.125-.675-2.125-2.125 0-1.15.675-2.125 2.125-2.125 1.15 0 2.125.675 2.125 2.125 0 1.15-.675 2.125-2.125 2.125z"/></svg>'), auto; 
      background-size: cover; 
      animation: fundo-animacao 10s linear infinite; 
    }

    @keyframes fundo-animacao {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ff69b4; 
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      color: #fff; /* Cor do texto branco para contraste */
      font-size: 5em;
      opacity: 1;
      transition: opacity 1s ease-out;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-weight: bold;
    }

    #intro-text {
      /* Remove a transi√ß√£o de opacidade daqui para o JS controlar */
      opacity: 0; /* Come√ßa invis√≠vel, mas o JS vai mudar isso */
      margin-bottom: 20px;
    }

    #main-content {
      display: none; 
      opacity: 0;
      transition: opacity 1s ease-in;
      position: relative; 
      min-height: 100vh;
    }

    h1 {
      color: #ff0080;
      margin-top: 100px;
      font-size: 36px;
    }

    .pedido {
      margin-bottom: 50px;
    }

    .botoes {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ff0080;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.3s;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .botao:hover {
      transform: scale(1.1);
    }

    .animacao {
      display: none;
      margin-top: 50px;
      font-size: 24px;
      color: #ff0080;
      animation: pulsar 2s infinite;
    }

    @keyframes pulsar {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .frase-flutuante { 
      position: absolute;
      font-size: 20px; 
      font-weight: bold;
      color: #ff0080; 
      animation: desaparecer 1.5s ease-out forwards; 
      pointer-events: none; 
      white-space: nowrap; 
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5); 
    }

    @keyframes desaparecer {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateY(-50px); 
      }
    }

    #nao { 
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 0.2s, background-color 0.2s, left 0.2s, top 0.2s; 
    }

    #nao:hover {
      transform: scale(1.2);
      background-color: #f00;
    }

  </style>
</head>
<body>
  <div id="intro-screen">
    <p id="intro-text"></p>
  </div>

  <div id="main-content">
    <div class="pedido">
      <h1>Quer namorar comigo?</h1>
    </div>
    <div class="botoes">
      <button id="sim" class="botao">Sim</button>
      <button id="nao" class="botao">N√£o</button>
    </div>
    <div id="animacao" class="animacao">
      ‚ù§Ô∏è‚Äçü©π Eu te amo mto princesa!! E n√£o vejo a hora de viver mais coisas incr√≠veis cntg ( e fzr mts sapecagens tbm heheheüòàüòà )
    </div>
  </div>

  <script>
    const simButton = document.getElementById('sim');
    const naoButton = document.getElementById('nao');
    const animacaoDiv = document.getElementById('animacao');
    const introScreen = document.getElementById('intro-screen');
    const introText = document.getElementById('intro-text');
    const mainContent = document.getElementById('main-content');
    
    const introWords = ['oi', 'bbzuda', 'eu', 'te', 'amo', 'muito', 'e', 'queria', 'te', 'perguntar', 'uma', 'coisa...'];
    let currentWordIndex = 0;
    let inMainScreen = false; 

    // Fun√ß√£o para exibir as palavras da introdu√ß√£o
    function showNextIntroWord() {
      if (currentWordIndex < introWords.length) {
        introText.textContent = introWords[currentWordIndex];
        // Adiciona a classe para animar o fade-in do texto
        introText.style.opacity = '1'; 
        introText.style.transition = 'opacity 0.5s ease-in-out'; // Garante a transi√ß√£o aqui

        setTimeout(() => {
          introText.style.opacity = '0'; // Faz a palavra desaparecer
          currentWordIndex++;
          // Atraso antes de chamar a pr√≥xima palavra para que a anima√ß√£o de fade-out termine
          setTimeout(showNextIntroWord, 500); 
        }, 1200); // Tempo que a palavra fica vis√≠vel antes de come√ßar a desaparecer
      } else {
        // Todas as palavras foram exibidas, transita para a tela principal
        setTimeout(() => {
          introScreen.style.opacity = '0'; // Faz a tela de introdu√ß√£o desaparecer
          setTimeout(() => {
            introScreen.style.display = 'none'; // Esconde a tela de introdu√ß√£o completamente
            mainContent.style.display = 'block'; // Mostra a tela principal
            setTimeout(() => { 
              mainContent.style.opacity = '1'; // Faz a tela principal aparecer suavemente
              inMainScreen = true; 
              positionInitialNaoButton(); // Posiciona o bot√£o "N√£o"
            }, 50); // Pequeno atraso para a transi√ß√£o de opacidade da main-content
          }, 1000); // Tempo para a transi√ß√£o de opacidade da intro-screen terminar
        }, 1000); // Espera 1 segundo ap√≥s a √∫ltima palavra sumir da tela
      }
    }

    // Inicia a sequ√™ncia de palavras quando a p√°gina √© carregada
    window.addEventListener('load', () => {
        showNextIntroWord();
    });

    function moverBotaoNao() {
      const maxX = window.innerWidth - naoButton.offsetWidth - 20; 
      const maxY = window.innerHeight - naoButton.offsetHeight - 20; 
      
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      naoButton.style.left = `${newX}px`;
      naoButton.style.top = `${newY}px`;
    }

    function criarFraseFlutuante(x, y) {
        if (!inMainScreen) return; 

        const fraseElemento = document.createElement('div');
        fraseElemento.classList.add('frase-flutuante');

        const mensagensBrincadeira = [
            'TU N√ÉO TEM QUERER N√ÉO, √â SIM OU SIM',
            'ACEITA LOGO FDPüò°', 
            'N√ÉO OQUE RAP√Åü§¨',
            'ACEITAAAAAü§¨üî™',
            'AAAAAAAüî™üò°ü§¨' 
        ];
        const fraseAleatoria = mensagensBrincadeira[Math.floor(Math.random() * mensagensBrincadeira.length)];
        fraseElemento.textContent = fraseAleatoria;

        fraseElemento.style.left = `${x}px`;
        fraseElemento.style.top = `${y}px`;

        document.body.appendChild(fraseElemento);

        setTimeout(() => {
            fraseElemento.remove();
        }, 1500); 
    }

    simButton.addEventListener('click', () => {
      simButton.style.display = 'none';
      naoButton.style.display = 'none';
      animacaoDiv.style.display = 'block';
      clearTimeout(timer); 
    });

    document.addEventListener('mousemove', (e) => {
      if (!inMainScreen) return; 

      const naoButtonRect = naoButton.getBoundingClientRect();
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const distance = Math.sqrt(
        Math.pow(mouseX - (naoButtonRect.left + naoButtonRect.width / 2), 2) +
        Math.pow(mouseY - (naoButtonRect.top + naoButtonRect.height / 2), 2)
      );

      if (distance < 120) { 
        moverBotaoNao();
      }
    });

    function positionInitialNaoButton() {
        const simRect = simButton.getBoundingClientRect();
        naoButton.style.position = 'absolute';
        naoButton.style.left = `${simRect.right + 20}px`; 
        naoButton.style.top = `${simRect.top}px`;
        
        if (naoButton.getBoundingClientRect().right > window.innerWidth) {
            moverBotaoNao(); 
        }
    }

    // Criar frases flutuantes APENAS quando o mouse/toque acontece na tela principal
    // (o `if (inMainScreen)` j√° faz essa valida√ß√£o)
    document.addEventListener('click', (e) => {
      if (inMainScreen) { 
          criarFraseFlutuante(e.clientX, e.clientY);
      }
    });

    document.addEventListener('touchstart', (e) => {
      if (inMainScreen) { 
          const touch = e.touches[0];
          criarFraseFlutuante(touch.clientX, touch.clientY);
      }
    });

    let timer = null; 

    mainContent.addEventListener('transitionend', () => {
      if (mainContent.style.opacity === '1' && timer === null) {
        timer = setTimeout(() => {
          // alert("Voc√™ est√° demorando muito para responder! üòÖ"); 
        }, 20000); 
      }
    });
  </script>
</body>
</html>
